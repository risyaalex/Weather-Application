<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0d3c8bc53e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Weather forecast</h1>
      <div class="grid">
        <section>
          <div class="app">
            <h2>Check the weather in your city</h2>
            <input
              type="text"
              id="city-input"
              placeholder="Enter city name"
              autocomplete="on"
            />
            <button id="search-button">Search</button>
            <div id="weather-info"></div>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer">
      <!-- Social media -->
      <ul class="footer-icons">
        <li>
          <a
            href="https://www.linkedin.com/in/oleksandra-antonova-683017268/"
            target="_blank"
            ><i class="fa-brands fa-linkedin fa-2xl" style="color: #000"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/risyaalex/" target="_blank"
            ><i
              class="fa-brands fa-square-github fa-2xl"
              style="color: #000"
            ></i
          ></a>
        </li>
        <!-- Copyright -->
        <li class="copy">
          <script>
            document.write(
              "<p>All rights reserved &copy; " +
                new Date().getFullYear() +
                " Oleksandra Antonova</p>"
            );
          </script>
        </li>
      </ul>
    </footer>
  </body>
</html>
